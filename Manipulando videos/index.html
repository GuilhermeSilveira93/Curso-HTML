<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Videos com HTML 5</title>
</head>
<body>
    <h1>Exemplo de como se manipula videos</h1>
    <H2>Esse video está hospedado em meu proprio servidor</H2>

    <video type="meta" controls width="500px" poster="midia/limoes.jpg">
        <source src="midia/videomp4.mp4">
        <source src="midia/Videom4v.m4v">
        <source src="midia/Videowebm.webm">
            <p>Seu navegador não é compativel com o video, clique <a href="midia/videomp4.mp4">AQUI</a> para baixar.</p>
    </video>

</body>
</html>
